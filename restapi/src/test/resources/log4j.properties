log4j.debug=false

log4j.rootLogger=WARN, consoleInformer

log4j.appender.consoleInformer=org.apache.log4j.ConsoleAppender
log4j.appender.consoleInformer.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.consoleInformer.layout.conversionPattern=%d{ISO8601} [%-5p][%-16.16t][%30c] - [%X] %m%n
